<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Ingredient</title>

        <!-- Latest compiled and minified CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"
              th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

        <!-- <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
                integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
                crossorigin="anonymous"
                th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script> -->
        <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"
                th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Ingredient</h1>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="thead-inverse">
                                        <tr>
                                            <th>ID</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:remove="all">
                                            <td>123333</td>
                                            <td>Tasty Goodness 2</td>
                                        </tr>
                                        <tr>
                                            <td th:text="${ingredient.id}">334</td>
                                            <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()}
                                                + ' ' + ${ingredient.description}">Tasty Goodness 3</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
